<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/post.css" />
    <link rel="stylesheet" type="text/css" href="../styles/common.css" />
    <!-- TODO: Include Font Awesome file here -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <!-- TODO: Include Google Fonts file here -->
    <link
      href="https://fonts.googleapis.com/css?family=Montez&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap");
    </style>
  </head>

  <body class="bg">
    <!-- TODO: Include code for header here -->

    <div id="segment1">
      <span style="float: left;">
        <h2 class="heading">
          ScriBBler
        </h2>
        <h4 class="sub-heading">
          Explore, Imagine, Create
        </h4>
      </span>
      <span style="float: right;">
        <button class="header-btn" id="signup" onclick="signUp()">
          Sign Up
        </button>
        <button class="header-btn" id="signin" onclick="signIn()">
          Sign In
        </button>
      </span>
    </div>

    <div>
      <div>
        <h2 id="title" class="post-title">
          <!-- Everything you should know about ‘module’ & ‘require’ in Node.js -->
        </h2>
      </div>

      <div>
        <span style="float: left; padding-left: 10%;">
          <h3 id="author" class="post-h3"></h3>
        </span>
        <span style="float: right; padding-right: 10%;">
          <button id="edit" class="edit-button button" onclick="edit()">
            Edit <i class="fa fa-edit"></i>
          </button>
        </span>
      </div>
    </div>

    <div">
      <p id="content" class="post-body div-scroll"></p>
    </div>
    <div>
      <span style="padding-left: 10%;">
        <button id="like-button" class="like-button button" onclick="like()">
          <i class="fa fa-thumbs-up"></i> Like
        </button>
      </span>
    </div>

    <div><p id="nLikes" class="nLikes"></p></div>

    <div>
      <span >
        <textarea id="commentInput" class="comment-input" placeholder="Leave a comment..." rows="4" cols="50"></textarea>
      </span>
    </div>

    <div>
      <span >
        <button id="commentButton" class="comment-button button" onclick="addComment(commentInput)">
          Comment
        </button>
      </span>
    </div>

    <div>
      <h4 class="all-comments">All Comments</h4>
    </div>

    <div id="divComment" >
      <div class="div-comment"><p id="labelComment" class="label-comment"></p></div>
    </div>

    <script src="../scripts/post.js"></script>
    <script src="../scripts/common.js"></script>
  </body>
</html>
